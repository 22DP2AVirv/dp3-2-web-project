<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pieslēgšanās</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/styles.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            width: 100%;
            margin: auto auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
            position: relative;
        }

        body.dark-mode .login-container {
            background-color: #444;
            color: white;
        }

        

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-login {
            width: 100%;
            background-color: #194E60;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .btn-login:hover {
            transform: scale(1.05);
            background-color: white;
            color: #194E60;
            border: 1px solid #194E60;
        }

        body.dark-mode .btn-login:hover {
            background-color: #333;
            color: white;
            border: 1px solid white;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
            color: black;
        }

        body.dark-mode .close-btn {
            color: #aaa;
        }

        .close-btn:hover {
            transform: scale(1.2);
        }

        body.dark-mode .login-container h2 {
            color: #aaa;
        }

        body.dark-mode input::placeholder {
            color: #aaa;
        }

        body.dark-mode input {
            background-color: #2c2c2c;
            color: #aaa;
            border: 1px solid #555;
        }

        .bottom-text {
            text-align: center;
            margin-top: 15px;
        }

        .bottom-text a {
            text-decoration: none;
            color: #194E60;
        }

        body.dark-mode .bottom-text a {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button class="close-btn" onclick="window.location.href='index.html'">&times;</button>
        <h2>Pieslēgšanās</h2>
        <form id="loginForm">
            <input type="email" class="form-control" id="email" placeholder="E-pasts*" required>
            <input type="password" class="form-control" id="password" placeholder="Parole*" required>
            <button type="submit" class="btn btn-login">Ieiet</button>
        </form>
        <div class="bottom-text">
            Nav konta? <a href="registracija.html">Reģistrēties</a>
        </div>
    </div>
    <!-- a -->

    <script type="module" src="/assets/js/login.js"></script>
</body>
</html>
