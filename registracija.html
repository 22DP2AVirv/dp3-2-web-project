<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reģistrācija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/styles.css" rel="stylesheet">
    <style>
        .registration-container {
            max-width: 400px;
            width: 100%;
            margin: auto auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
            position: relative;
        }

        body.dark-mode .registration-container {
            background-color: #444;
            color: white;
        }

        .registration-container h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-register {
            width: 100%;
            background-color: #194E60;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .btn-register:hover {
            transform: scale(1.05);
            background-color: white;
            color: #194E60;
            border: 1px solid #194E60;
        }

        body.dark-mode .btn-register:hover {
            background-color: #333;
            color: white;
            border: 1px solid white;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
            color: black;
        }

        body.dark-mode .close-btn {
            color: #aaa;
        }

        .close-btn:hover {
            transform: scale(1.2);
        }

        body.dark-mode .registration-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #aaa;
        }

        body.dark-mode input::placeholder {
            color: #aaa;
        }

        body.dark-mode .form-check-label,
        body.dark-mode label {
            color: #aaa;
        }

        body.dark-mode input,
        body.dark-mode select {
            background-color: #2c2c2c;
            color: #aaa;
            border: 1px solid #555;
        }

        body.dark-mode .btn-register {
            width: 100%;
            background-color: #194E60;
            color: #aaa;
            border: none;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <button class="close-btn" onclick="window.location.href='index.html'">&times;</button>
        <h2>Reģistrācija</h2>
        <form>
            <input type="text" class="form-control" placeholder="Vārds*" required oninvalid="this.setCustomValidity('Lūdzu, aizpildiet šo lauku')" oninput="this.setCustomValidity('')">
            <input type="text" class="form-control" placeholder="Uzvārds*" required oninvalid="this.setCustomValidity('Lūdzu, aizpildiet šo lauku')" oninput="this.setCustomValidity('')">
            <input type="tel" class="form-control" placeholder="Telefona numurs*" pattern="(\+371)?\s?2\d{7}" required oninvalid="this.setCustomValidity('Lūdzu, ievadiet derīgu telefona numuru (piemēram, +371 2xxxxxxx)')" oninput="this.setCustomValidity('')">
            <input type="email" class="form-control" placeholder="E-pasts*" required oninvalid="this.setCustomValidity('Lūdzu, aizpildiet šo lauku')" oninput="this.setCustomValidity('')">
            <input type="password" class="form-control" placeholder="Parole*" required oninvalid="this.setCustomValidity('Lūdzu, aizpildiet šo lauku')" oninput="this.setCustomValidity('')">
            <input type="password" class="form-control" placeholder="Apstiprini paroli*" required oninvalid="this.setCustomValidity('Lūdzu, aizpildiet šo lauku')" oninput="this.setCustomValidity('')">
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="privatumaPolitika" required oninvalid="this.setCustomValidity('Lūdzu, apstipriniet piekrišanu')" oninput="this.setCustomValidity('')">
                <label class="form-check-label" for="privatumaPolitika">
                    Piekrītu <a href="privatuma-politika.html" target="_blank">privātuma politikai</a>
                </label>
            </div>
            <button type="submit" class="btn btn-register">Reģistrēties</button>
        </form>
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
